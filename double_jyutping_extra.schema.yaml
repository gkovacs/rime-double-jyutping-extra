# Rime schema
# encoding: utf-8

schema:
  schema_id: double_jyutping_extra
  name: "粵雙拼"
  version: "20180428"
  author:
    - LeiMaau
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
  dependencies:
    - td_pinyin_flypy
    - terra_pinyin.extended
    - double_jyutping
    - leimaau_jyutping
    - leimaau_jyutping_zhuyin_nospaces
    - leimaau_zhuyin_jyutping_nospaces
    - td_pinyin_flypy_display
    - double_jyutping_display

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  #- name: simplification
  #  states: [ 漢字, 汉字 ]
  - options: [zh_simp, zh_tw ]
    reset: 0
    states:
      - 汉字
      - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@putonghua_to_jyutping_lookup
    - affix_segmentor@jyutping_to_putonghua_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@pinyin_lookup
    - script_translator@putonghua_to_jyutping_lookup
    - script_translator@jyutping_to_putonghua_lookup
  filters:
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@putonghua_to_jyutping_reverse_lookup
    - reverse_lookup_filter@jyutping_to_putonghua_reverse_lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba;/,.'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([a-z]+)[1-6]$/$1/

    # aa is for ng
    - xform/^ng([1-6]?)$/AA$1/
    # mm is for m
    - xform/^m([1-6]?)$/MM$1/

    # e is for null initials
    - xform/^([a|o|e|u|aa].*)([1-6]?)$/É$1$2/ # this line needs to be fixed

    # shorthands for ng endings
    - xform/(.)aang([1-6]?)$/$1H$2/
    - xform/(.)ang([1-6]?)$/$1G$2/
    - xform/(.)oeng([1-6]?)$/$1Ó$2/
    - xform/(.)ing([1-6]?)$/$1P$2/
    - xform/(.)eng([1-6]?)$/$1À$2/
    - xform/(.)ong([1-6]?)$/$1L$2/
    - xform/(.)ung([1-6]?)$/$1S$2/

    # shorthand i => ei
    # w => ei for s n d (l added for convenience)
    - derive/^lei([1-6]?)$/lW$1/
    - xform/^(s|d|n)ei([1-6]?)$/$1W$2/
    # i => ei for all others (except si ni di)
    - xform/^(b|f|g|h|k|l|m|p|gw)ei([1-6]?)$/$1I$2/

    # codas not ending in ng/p/t/k

    # aa codas
    - xform/(.)aau([1-6]?)$/$1Í$2/
    - xform/(.)aam([1-6]?)$/$1È$2/
    - xform/(.)aan([1-6]?)$/$1J$2/
    - xform/(.)aai([1-6]?)$/$1K$2/

    # a codas
    - xform/(.)ai([1-6]?)$/$1D$2/
    - xform/(.)an([1-6]?)$/$1F$2/
    - xform/(.)am([1-6]?)$/$1A$2/
    - xform/(.)au([1-6]?)$/$1C$2/

    # nasal codas
    - xform/(.)eon([1-6]?)$/$1N$2/
    - xform/(.)on([1-6]?)$/$1N$2/
    - xform/(.)en([1-6]?)$/$1N$2/
    - xform/(.)oen([1-6]?)$/$1N$2/
    - xform/(.)on([1-6]?)$/$1N$2/
    - xform/(.)im([1-6]?)$/$1M$2/

    # # o codas
    - xform/(.)eoi([1-6]?)$/$1V$2/
    - xform/(.)oi([1-6]?)$/$1X$2/
    - xform/(.)oe(t|k)?([1-6]?)$/$1W$2$3/
    - xform/(.)eo(t|k)?([1-6]?)$/$1W$2$3/
    - xform/(.)ou([1-6]?)$/$1Z$2/

    # u and y codas
    - xform/(.)yun([1-6]?)$/$1T$2/
    - xform/(.)un([1-6]?)$/$1Y$2/
    - xform/(.)yu(t)?([1-6]?)$/$1U$2$3/
    - xform/(.)ui([1-6]?)$/$1W$2/

    # i codas
    - xform/(.)iu([1-6]?)$/$1Q$2/
    - xform/(.)in([1-6]?)$/$1B$2/

    # single letters
    - xform/(.)u(t|k)?([1-6]?)$/$1U$2$3/
    - xform/(.)o(t|k)?([1-6]?)$/$1O$2$3/
    - xform/(.)i(p|t|k)?([1-6]?)$/$1I$2$3/
    - xform/(.)e(p|t|k)?([1-6]?)$/$1E$2$3/
    - xform/(.)m([1-6]?)$/$1M$2/
    - xform/(.)aa(p|t|k)?([1-6]?)$/$1R$2$3/
    - xform/(.)a(p|t|k)?([1-6]?)$/$1A$2$3/


    # # nasal codas part 2
    #- xform/(.)n([1-6]?)$/$1N$2/

    # initials: kw=Y, gw=U, ng=R
    - xform/^kw/Y/
    - xform/^gw/U/
    - xform/^ng/A/
    # finals: p=o, t=r, k=i
    - xform/(.)(.)p([1-6]?)$/$1$2O$3/
    - xform/(.)(.)t([1-6]?)$/$1$2R$3/
    - xform/(.)(.)k([1-6]?)$/$1$2I$3/
    #- xform/ng([1-6]?)$/A$1/

    # other initials
    - xform/^w/W/
    - xform/^t/T/
    - xform/^p/P/
    - xform/^s/S/
    - xform/^d/D/
    - xform/^f/F/
    - xform/^g/G/
    - xform/^h/H/
    - xform/^j/J/
    - xform/^k/K/
    - xform/^l/L/
    - xform/^z/Z/
    - xform/^c/C/
    - xform/^b/B/
    - xform/^n/N/
    - xform/^m/M/

    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/
    - 'xform É e'
    - 'xform È ;'
    - 'xform Í ,'
    - 'xform Ó .'
    - 'xform À /'
    - 'xform 1 ;'
    - 'xform 2 /'
    - 'xform 3 ,'
    - 'xform 6 \.'
    - 'xform 5 v'
    - 'xform 4 x'

