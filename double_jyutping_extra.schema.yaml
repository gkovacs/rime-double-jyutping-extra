# Rime schema
# encoding: utf-8

schema:
  schema_id: double_jyutping_extra
  name: "粵雙拼"
  version: "20180428"
  author:
    - LeiMaau
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
  dependencies:
    - td_pinyin_flypy
    - terra_pinyin.extended
    - terra_pinyin.extended.cangjie5
    - double_jyutping
    - leimaau_jyutping
    - leimaau_jyutping.cangjie5
    - leimaau_jyutping_zhuyin_nospaces
    - leimaau_zhuyin_jyutping_nospaces
    - jyutping_tradsimp
    - td_pinyin_flypy_display
    - double_jyutping_display
    - japanese
    - korean
    - korean_hanja
    - vietnamese
    - vietnamese_hannom
    - spanish
    - stroke
    - cangjie5_tradsimp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  #- name: simplification
  #  states: [ 漢字, 汉字 ]
  - options: [zh_simp, zh_tw ]
    reset: 0
    states:
      - 汉字
      - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    #- affix_segmentor@pinyin_lookup
    - affix_segmentor@putonghua_to_jyutping_lookup
    - affix_segmentor@jyutping_to_putonghua_lookup
    - affix_segmentor@putonghua_to_cangjie_lookup
    - affix_segmentor@jyutping_to_cangjie_lookup
    - affix_segmentor@japanese_lookup
    - affix_segmentor@korean_lookup
    - affix_segmentor@hanja_lookup
    - affix_segmentor@vietnamese_lookup
    - affix_segmentor@hannom_lookup
    - affix_segmentor@international_lookup
    - affix_segmentor@stroke_lookup
    - affix_segmentor@cangjie5_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    #- script_translator@pinyin_lookup
    - script_translator@putonghua_to_jyutping_lookup
    - script_translator@jyutping_to_putonghua_lookup
    - script_translator@putonghua_to_cangjie_lookup
    - script_translator@jyutping_to_cangjie_lookup
    - script_translator@japanese_lookup
    - script_translator@korean_lookup
    - script_translator@hanja_lookup
    - script_translator@vietnamese_lookup
    - script_translator@hannom_lookup
    - script_translator@international_lookup
    - table_translator@stroke_lookup
    - table_translator@cangjie5_lookup
  filters:
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier
    #- reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@putonghua_to_jyutping_reverse_lookup
    - reverse_lookup_filter@jyutping_to_putonghua_reverse_lookup
    - reverse_lookup_filter@putonghua_to_cangjie_reverse_lookup
    - reverse_lookup_filter@jyutping_to_cangjie_reverse_lookup
    - reverse_lookup_filter@japanese_reverse_lookup
    - reverse_lookup_filter@korean_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup
    - reverse_lookup_filter@vietnamese_reverse_lookup
    - reverse_lookup_filter@hannom_reverse_lookup
    - reverse_lookup_filter@international_reverse_lookup
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: 'ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba;,./'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    #- derive/^([a-z]+)[1-6]([A-Z])$/$1/

    # aa is for ng
    - xform/^ng([1-6])([A-Z])$/日日$1$2/
    # mm is for m
    - xform/^m([1-6])([A-Z])$/一一$1$2/

    # e is for null initials
    - xform/^([a|o|e|u|aa].*)([1-6])([A-Z])$/É$1$2$3/ # this line needs to be fixed

    # shorthands for ng endings
    - xform/(.)aang([1-6])([A-Z])$/$1竹$2$3/
    - xform/(.)ang([1-6])([A-Z])$/$1土$2$3/
    - xform/(.)oeng([1-6])([A-Z])$/$1Ó$2$3/
    - xform/(.)ing([1-6])([A-Z])$/$1心$2$3/
    - xform/(.)eng([1-6])([A-Z])$/$1À$2$3/
    - xform/(.)ong([1-6])([A-Z])$/$1中$2$3/
    - xform/(.)ung([1-6])([A-Z])$/$1尸$2$3/

    # shorthand i => ei
    # w => ei for s n d (l added for convenience)
    - derive/^lei([1-6])([A-Z])$/l田$1$2/
    - xform/^(s|d|n)ei([1-6])([A-Z])$/$1田$2$3/
    # i => ei for all others (except si ni di)
    - xform/^(b|f|g|h|k|l|m|p|gw)ei([1-6])([A-Z])$/$1戈$2$3/

    # codas not ending in ng/p/t/k

    # aa codas
    - xform/(.)aau([1-6])([A-Z])$/$1Í$2$3/
    - xform/(.)aam([1-6])([A-Z])$/$1È$2$3/
    - xform/(.)aan([1-6])([A-Z])$/$1十$2$3/
    - xform/(.)aai([1-6])([A-Z])$/$1大$2$3/

    # a codas
    - xform/(.)ai([1-6])([A-Z])$/$1木$2$3/
    - xform/(.)an([1-6])([A-Z])$/$1火$2$3/
    - xform/(.)am([1-6])([A-Z])$/$1日$2$3/
    - xform/(.)au([1-6])([A-Z])$/$1金$2$3/

    # nasal codas
    - xform/(.)eon([1-6])([A-Z])$/$1弓$2$3/
    - xform/(.)on([1-6])([A-Z])$/$1弓$2$3/
    - xform/(.)en([1-6])([A-Z])$/$1弓$2$3/
    - xform/(.)oen([1-6])([A-Z])$/$1弓$2$3/
    - xform/(.)on([1-6])([A-Z])$/$1弓$2$3/
    - xform/(.)im([1-6])([A-Z])$/$1一$2$3/

    # # o codas
    - xform/(.)eoi([1-6])([A-Z])$/$1女$2$3/
    - xform/(.)oi([1-6])([A-Z])$/$1難$2$3/
    - xform/(.)oe(t|k)?([1-6])([A-Z])$/$1田$2$3$4/
    - xform/(.)eo(t|k)?([1-6])([A-Z])$/$1田$2$3$4/
    - xform/(.)ou([1-6])([A-Z])$/$1重$2$3/

    # u and y codas
    - xform/(.)yun([1-6])([A-Z])$/$1廿$2$3/
    - xform/(.)un([1-6])([A-Z])$/$1卜$2$3/
    - xform/(.)yu(t)?([1-6])([A-Z])$/$1山$2$3$4/
    - xform/(.)ui([1-6])([A-Z])$/$1田$2$3/

    # i codas
    - xform/(.)iu([1-6])([A-Z])$/$1手$2$3/
    - xform/(.)in([1-6])([A-Z])$/$1月$2$3/

    # single letters
    - xform/(.)u(t|k)?([1-6])([A-Z])$/$1山$2$3$4/
    - xform/(.)o(t|k)?([1-6])([A-Z])$/$1人$2$3$4/
    - xform/(.)i(p|t|k)?([1-6])([A-Z])$/$1戈$2$3$4/
    - xform/(.)e(p|t|k)?([1-6])([A-Z])$/$1水$2$3$4/
    - xform/(.)m([1-6])([A-Z])$/$1一$2$3/
    - xform/(.)aa(p|t|k)?([1-6])([A-Z])$/$1口$2$3$4/
    - xform/(.)a(p|t|k)?([1-6])([A-Z])$/$1日$2$3$4/


    # # nasal codas part 2
    #- xform/(.)n([1-6]?)$/$1N$2/

    # initials: kw=Y, gw=U, ng=R
    - xform/^kw/卜/
    - xform/^gw/山/
    - xform/^ng/日/
    # finals: p=o, t=r, k=i
    - xform/(.)(.)p([1-6])([A-Z])$/$1$2人$3$4/
    - xform/(.)(.)t([1-6])([A-Z])$/$1$2口$3$4/
    - xform/(.)(.)k([1-6])([A-Z])$/$1$2戈$3$4/
    #- xform/ng([1-6]?)$/A$1/

    # other initials
    - xform/^w/田/
    - xform/^t/廿/
    - xform/^p/心/
    - xform/^s/尸/
    - xform/^d/木/
    - xform/^f/火/
    - xform/^g/土/
    - xform/^h/竹/
    - xform/^j/十/
    - xform/^k/大/
    - xform/^l/中/
    - xform/^z/重/
    - xform/^c/金/
    - xform/^b/月/
    - xform/^n/弓/
    - xform/^m/一/

    - xlit/日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜重/abcdefghijklmnopqrstuvwxyz/
    - derive/^([abcdefghijklmnopqrstuvwxyzÉÈÍÓÀ]+)([1-6])([A-Z])$/$1/
    - derive/^([abcdefghijklmnopqrstuvwxyzÉÈÍÓÀ]+)([1-6])([A-Z])$/$1$2/
    - derive/^([abcdefghijklmnopqrstuvwxyzÉÈÍÓÀ]+)([1-6])([A-Z])$/$1$3/
    - derive/^([abcdefghijklmnopqrstuvwxyzÉÈÍÓÀ]+)([1-6])([A-Z])$/$1$3$2/
    - 'xform É e'
    - 'xform È ;'
    - 'xform Í ,'
    - 'xform Ó .'
    - 'xform À /'
    - 'xform 1 ;'
    - 'xform 2 /'
    - 'xform 3 ,'
    - 'xform 6 \.'
    - 'xform 5 v'
    - 'xform 4 x'

